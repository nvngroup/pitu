name: Publish Release

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:
    inputs:
      release_type:
        description: 'Tipo de release'
        required: true
        default: 'patch'
        type: choice
        options:
        - patch
        - minor
        - major
      dry_run:
        description: 'Dry run (apenas simular, nÃ£o executar)'
        required: false
        default: 'false'
        type: choice
        options:
        - 'false'
        - 'true'

permissions: write-all

jobs:
  update-version-badges:
    runs-on: ubuntu-latest
    if: github.event_name == 'workflow_dispatch' || github.event_name == 'push'
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v3.6.0
        with:
          node-version: 20.x

      - name: Update version badges
        run: |
          npm run update:version-badges

      - name: Commit badge updates
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git checkout dev
          git add README.md README-en.md
          if ! git diff --staged --quiet; then
            git commit -m "docs: update version badges to $(node -p "require('./package.json').version")"
            git push origin dev
          else
            echo "No changes to commit"
          fi

  publish-npmjs:
    runs-on: ubuntu-latest
    continue-on-error: true
    needs: [update-version-badges]
    if: always()
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Fetching tags
        run: git fetch --tags -f || true

      - name: Setup Node for npmjs
        uses: actions/setup-node@v3.6.0
        with:
          node-version: 20.x
          registry-url: "https://registry.npmjs.org"
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Get yarn cache directory path
        id: yarn-cache-dir-path
        run: echo "dir=$(yarn cache dir)" >> $GITHUB_OUTPUT

      - uses: actions/cache@v3
        id: yarn-cache
        with:
          path: ${{ steps.yarn-cache-dir-path.outputs.dir }}
          key: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-yarn-

      - name: Install Dependencies
        run: yarn
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Make Package
        run: npm pack

      - name: Rename Pack for npmjs
        run: mv *.tgz nvngroup-baileys-npmjs.tgz

      - name: Publish to npmjs
        continue-on-error: true
        run: npm publish nvngroup-baileys-npmjs.tgz --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

  publish-github-packages:
    runs-on: ubuntu-latest
    continue-on-error: true
    needs: [update-version-badges]
    if: always()
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Fetching tags
        run: git fetch --tags -f || true

      - name: Setup Node for GitHub Packages
        uses: actions/setup-node@v3.6.0
        with:
          node-version: 20.x
          registry-url: "https://npm.pkg.github.com"
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Get yarn cache directory path
        id: yarn-cache-dir-path-github
        run: echo "dir=$(yarn cache dir)" >> $GITHUB_OUTPUT

      - uses: actions/cache@v3
        id: yarn-cache-github
        with:
          path: ${{ steps.yarn-cache-dir-path-github.outputs.dir }}
          key: ${{ runner.os }}-yarn-github-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-yarn-github-

      - name: Install Dependencies
        run: yarn
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Make Package
        run: npm pack

      - name: Rename Pack for GitHub
        run: mv *.tgz nvngroup-baileys-github.tgz

      - name: Publish to GitHub Packages
        continue-on-error: true
        run: npm publish nvngroup-baileys-github.tgz --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
